<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weibo Cookie Helper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .header .icon {
      font-size: 32px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a2e;
    }

    .header .subtitle {
      font-size: 12px;
      color: #6c757d;
      margin-top: 2px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
      color: #495057;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #adb5bd;
    }

    .status-dot.active {
      background: #38ef7d;
      box-shadow: 0 0 8px rgba(56, 239, 125, 0.5);
    }

    .cookie-box {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 10px;
      padding: 14px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 11px;
      line-height: 1.7;
      color: #495057;
      max-height: 180px;
      overflow-y: auto;
      word-break: break-all;
      white-space: pre-wrap;
      margin-bottom: 16px;
    }

    .cookie-box::-webkit-scrollbar {
      width: 6px;
    }

    .cookie-box::-webkit-scrollbar-thumb {
      background: #ced4da;
      border-radius: 3px;
    }

    .cookie-box.empty {
      color: #adb5bd;
      font-style: italic;
      text-align: center;
      padding: 30px 14px;
    }

    .cookie-box.error {
      color: #e63946;
      background: #fff5f5;
      border-color: #ffc9c9;
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff8a00 0%, #e52e71 100%);
      color: white;
    }

    .btn-primary:hover {
      box-shadow: 0 4px 15px rgba(229, 46, 113, 0.4);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-secondary {
      background: #f1f3f4;
      color: #5f6368;
    }

    .btn-secondary:hover {
      background: #e8eaed;
    }

    .btn-secondary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ËÆæÁΩÆÈ°π */
    .settings {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      background: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .settings-label {
      font-size: 13px;
      color: #495057;
    }

    /* ÂºÄÂÖ≥Ê†∑Âºè */
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .toggle input:checked+.toggle-slider {
      background: linear-gradient(135deg, #ff8a00 0%, #e52e71 100%);
    }

    .toggle input:checked+.toggle-slider:before {
      transform: translateX(20px);
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: #adb5bd;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
    }

    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      padding: 10px 20px;
      background: #1a1a2e;
      color: white;
      border-radius: 8px;
      font-size: 13px;
      opacity: 0;
      transition: all 0.3s;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff40;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Ê∑±Ëâ≤Ê®°Âºè */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      }

      .container {
        background: #1e1e1e;
      }

      .header h1 {
        color: #e0e0e0;
      }

      .status {
        background: #2d2d2d;
        color: #aaa;
      }

      .cookie-box {
        background: #2d2d2d;
        border-color: #404040;
        color: #e0e0e0;
      }

      .btn-secondary {
        background: #333;
        color: #e0e0e0;
      }

      .btn-secondary:hover {
        background: #404040;
      }

      .settings {
        background: #2d2d2d;
      }

      .settings-label {
        color: #aaa;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <span class="icon">üç™</span>
      <div>
        <h1>Weibo Cookie Helper</h1>
        <div class="subtitle">Ëé∑Âèñ m.weibo.cn ÁöÑ Cookie</div>
      </div>
    </div>

    <div class="status">
      <span class="status-dot" id="status-dot"></span>

    </div>

    <div class="settings">
      <span class="settings-label">üéà ÊòæÁ§∫ÊÇ¨ÊµÆÊåâÈíÆ</span>
      <label class="toggle">
        <input type="checkbox" id="toggle-float-btn" checked>

    <div class="footer">

  </div>

  <div class="toast" id="toast"></div>

  <script src="js/popup.js"></script>
</body>

</html>
